<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>回答列表</title>
    <div th:replace="~{common :: common_head}"></div>
</head>
<body>
<div th:replace="~{common :: head_nav}"></div>
<div class="row">
    <div th:replace="~{common :: left_nav}"></div>

    <div class="col-md-10">
        <div class="content">
            <ol class="breadcrumb">
                <li class="active"><a href="#">管理后台</a></li>
                <li class="active">课件资料</li>
                <li>课件管理</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">课程上传</h3>
                </div>
                <div class="panel-body">
                    <table id="admin_table" class="table table-striped table-hover table-condensed">
                        <tr>
                            <td><span class="text-warning"> 只支持上传MP4视频和VTT字幕文件的格式</span></td>
                        </tr>
                        <tr role="row">
                            <td class="text-center">
                                <form th:action="@{/admin/upload.do}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="multipartFile">文件上传</label>
                                    <input type="file" id="multipartFile"  name="multipartFile">
                                    <p class="help-block">选择你需要上传的课程，以及字幕.</p>
                                </div>

                                <button type="submit" class="btn btn-default">上传</button>
                            </form>
                            </td>
                        </tr>
                    </table>
                </div>

                </div>

        </div>
    </div>
</div>
<div th:replace="~{common :: footer}"></div>
<div th:replace="~{common :: common_srcipt}"></div>


</body>

</html>
